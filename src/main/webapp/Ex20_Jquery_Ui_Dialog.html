<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 필수 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<script type="text/javascript">
	$(document).ready(function(){
		//$('#dialog').dialog();   페이지가 load 되자 마자 
		$('#datepicke').datepicker({dateFormat: "yy년mm월dd"});
		
		
		$('#dialog').dialog({
			autoOpen: false,
			show:{effect:"blind",duration:2000},
			hide:{effect:"explode",duration:1000},
			buttons:{
				"확인":function(){$(this).dialog('close')},
				"취소":function(){$(this).dialog('close')}
			},
			resizeable: false,
			modal:true // 팝업을 닫기 전까지는 부모창 접근 불가.
		})
		
		$('#openner').click(function(){
			$('#dialog').dialog("open"); 
			
		})
		
		
	})
	
</script>
</head>
<body>
		<p>일반 내용</p>
		Date:<input type="text" id="datepicke">
		<hr>
		
		<button id="openner">open popup</button>
		 <!-- dialog -->
		<div id="dialog" title="Basic dialog">
			<p>오늘은 수요일</p>
		</div>
</body>
</html>
