<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){ // ready == onloaddy
 		// 선택자
 		$('body > *').css("color","gold"); // 자식 선택자
 		$('div > *').css("color","red"); // div 자식 요소
 		$('input[type=text]').css("color","green"); // 속성 선택자
	
 		/*
 			기존  value, text (innerHTML, innerTEXT)
 			
 			3개의 함수(val(), text(), html() ) >> 값을 (read, write) >> getter, setter
 			
 			ex) val('홍길동') >> setter(write)
 			ex) val() >> getter(read) 
 			
 			Jquery 는 id를 확인해서 사용
 			<input typ="text" id="userid" value="aaa" >> $('#userid').val()  >> aaa
 			<input typ="text" id="userid" value="aaa" >> $('#userid').val("bbb")
 			ex ) <input typ="text" id="userid" value="bbb">
 			
 		
 		*/
 		$("input[type=text]").val("hong");
 		// *** read할때 [제일 처음] 만나는 요소만 적용 
 		// *** write ([모든 요소] 적용)
 		
 		$('input[type=password]').val("1111");
 		
 		$('tr:odd').css("background","gray"); // 1, 3, 5 
 		$('tr:even').css("background","pink"); // 2, 4, 6
 		
 		// jquery 와 javascript 혼합 사용 가능 
		setTimeout(function() {
			let value = $('select > option:selected').val()
			alert("select tag value : " + value);
		}, 3000);
 		
	})
	
</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>

			<li>사과2</li>

</body>
